{% extends "users/base.html" %}
{% block title %}{{ member.name }} - Comb App{% endblock %}
{% load staticfiles %}

  {%block body %}
    <div id="wrapper">
      <div id="page-wrapper">
        <div class="row">
          <div class="col-lg-6 full-width">
            <div class="panel panel-default">

              <div class="col-lg-6" full-width">
                          
                <h3 class="page-header">{{ member.name }}</h3>

                {% if error_message %}
                <p><strong>{{ error_message }}</strong></p>
                {% endif %}

                <table id="equip-list-table" class="table table-striped table-bordered dataTable no-footer dtr-inline full-width">
                  <thead>
                    <tr>
                      <th>Name_EN</th>
                      <th>Grade</th>
                      <th>User_ID</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>{{member.name_en}}</td>
                      <td>{{member.grade}}</td>
                      <td>{{member.user_id}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>

  {% endblock %}
